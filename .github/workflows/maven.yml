name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar o JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Construir o projeto com o Maven
      working-directory: ./designpattern 
      run: mvn -B package --file pom.xml

    - name: Atualizar o grafo de dependências
      # A forma correta de dizer a esta ação onde o projeto está
      # é usando 'working-directory' ao nível do passo.
      working-directory: ./designpattern
      uses: advanced-security/maven-dependency-submission-action@v4
